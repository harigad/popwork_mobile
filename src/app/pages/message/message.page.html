<ion-header>
    <ion-toolbar>
        <ion-title>
          <span style="font-size:0.8em;">Global Peace Factory Coffee House</span>
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content color="light">
  <div>
    <div >
        <div (click)="goToPublicMess(mess)" style="background-color:#fff;margin:10px;border-radius:4px;font-size:0.9em;padding:10px;display:flex;flex-direction: row ;" *ngFor="let mess of messages" > 
          <span style="flex: none;" >
          <img [src]="mess.photo" style="margin-right:5px;border-radius:50px;overflow:hidden;width:50px;height:50px;" > 
        </span>  
            <div style="flex:1">
              <div style="display:flex;flex-direction: row ;" >
                <span style="flex:1;font-size:0.8em;color:#666;">
                    {{mess.fullname}}
                </span>
                <span style="flex: none; align-self:flex-end; font-size:0.8em;color:#999;" >{{ mess.created | amTimeAgo }}</span>
              </div> 
              <div style="color:#666;" >
                  <span style="font-size:0.8em;color:#ff0077" >Mudsmith Coffee House</span>
              <div style="color:#000;font-size:0.8em;">{{mess.title}}</div>

              <div style="font-size:0.8em;padding-left:0px;padding-right:10px;color:#999;vertical-align: top;">
                <img src="assets/icon/like.png"  style="height:15px;margin-right:10px;vertical-align: top;">2 likes|
                <img src="assets/icon/comment.png"  style="margin-top:3px;height:12px;margin-left:10px;margin-right:10px;vertical-align: top;">4 comments
              </div>
           
              </div>


            </div>
        </div>
    </div>


    <div *ngIf="private">
      <div (click)="goToPrivateMess(mess.id)" *ngFor="let mess of messages" class="message">
        <div class="fromMessage">
          <img src="{{ mess.photo }}" alt="avatar6">
          <p class="textMess">{{ mess.title }}</p>
          <p>{{ mess.fullname }}</p>
        </div>
        <div class="dateMessage">
          <span class="dateMess">{{ mess.created | amTimeAgo }}</span>
        </div>
        <p class="textMess">{{ mess.title }}</p>
      </div>
    </div>
  </div>
</ion-content>
