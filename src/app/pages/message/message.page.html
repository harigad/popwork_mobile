<ion-header>
  <ion-toolbar>
    <ion-title>Inbox</ion-title>
    <div>
      <ion-icon (click)="addChannelModal()" class="addChannel" name="add-circle"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="messBtn">
    <button (click)="getNearby('nearby')" class="nearby" [ngClass]="{'activated1' : buttonActiveNearby}" ion-button>nearby</button>
    <button (click)="getNearby('private')" class="private" [ngClass]="{'activated2' : buttonActivePrivate}" ion-button>private</button>
  </div>
  <div class="paddingTop">
    <div *ngIf="public">
      <div (click)="goToPublicMess(mess.id)" *ngFor="let mess of messages" class="message">
        <div class="fromMessage">
          <img src="{{ mess.photo }}" alt="avatar6">
          <p>{{ mess.fullname }}</p>
        </div>
        <div class="dateMessage">
          <span class="dateMess">{{ mess.created | amTimeAgo }}</span>
        </div>
        <p class="textMess">{{ mess.title }}</p>
      </div>
    </div>
    <div *ngIf="private">
      <div (click)="goToPrivateMess(userId)" *ngFor="let mess of messages" class="message">
        <div class="fromMessage">
          <img src="{{ mess.photo }}" alt="avatar6">
          <p>{{ mess.fullname }}</p>
        </div>
        <div class="dateMessage">
          <span class="dateMess">{{ mess.created | amTimeAgo }}</span>
        </div>
        <p class="textMess">{{ mess.title }}</p>
      </div>
    </div>
  </div>
</ion-content>
