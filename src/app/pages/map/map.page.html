<ion-content>
  <div class="map">
    <div class="search-place">
      <ion-icon class="search-pl" name="search"></ion-icon>
      <ion-input class="searchinput" (input)="searchPlaces($event)" type="search" placeholder="find"></ion-input>
    </div>
    <div class="shout-icon" >
      <img src="assets/imgs/shout-icon.png" >
    </div>
    

    <div id="map" #gmap></div>
    <div *ngIf="showPlaceInfo" class="object-info">
        <div class="info-block">
          <app-place-info [place]="showPlaceInfo"></app-place-info>
        </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="footer-tabs">
      <div class="qr-code">
        <button routerLink="/message" routerDirection="root"  class="earn-btn" ion-button>
          <ion-icon class="qr" name="chatbubbles"></ion-icon>
        </button>
      </div>
      <div class="location">
        <button routerLink="/map" routerDirection="root" class="earn-btn" ion-button>
          <ion-icon class="location-color" name="navigate"></ion-icon>
        </button>
      </div>
      <div class="settings">
        <button routerLink="/settings" routerDirection="root" class="earn-btn" ion-button>
          <ion-icon class="sett-icon" name="md-settings"></ion-icon>
        </button>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
