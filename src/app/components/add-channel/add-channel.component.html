<div class="new-channel">
  <form class="channelForm" [formGroup]="channelForm" (ngSubmit)="addChannel()">
    <ion-item>
      <ion-textarea class="placeHolder" #focus placeholder="Shout&#x0a;      to 24&#x0a;&#x0a; popworks&#x0a;  nearby"
              type="text" formControlName="title">
      </ion-textarea>
    </ion-item>
  </form>
</div>
<ion-footer>
  <ion-toolbar>
    <div class="channelBtn">
      <button (click)="addChannel()" class="create" ion-button>shout</button>
      <button (click)="cancel()" class="cancel" ion-button>cancel</button>
    </div>
  </ion-toolbar>
</ion-footer>
